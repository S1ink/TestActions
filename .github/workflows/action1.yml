name: Action 1
on: workflow_dispatch
jobs:
  build_tensorflow:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
        with:
          repository: tensorflow/tensorflow
          path: tensorflow
      - uses: abhinavsingh/setup-bazel@v3
      - run: bazel build --config=elinux_armhf -c opt //tensorflow/lite:libtensorflowlite.so
      - run: ls -l
